<!DOCTYPE html>
<!-- lang debe ser espanol-->
<html lang="es">
<!-- head es la info para el navegador --> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<!-- body=lo que el usuario ve-->
<body>
    <!-- realizaremos el header de google-->
    <!-- header es una division de contenido-->
    <header>
        <!-- nav aporta navegacion dentro de pagina -->
        <nav>
            <!-- ul unordered list-->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es&tab=ri&ogbl">Images</a>
                </li>
                <li class="menu">
                    <a href="">
                        
                    </a>
                </li>
                <li class="foto">
                    <a href="">
                        
                    </a>
                </li>   
            </ul>
        </nav>

    </header>
    <!-- Main= division y lo más importante-->
    <main>
        <!--Sección logo-->
        <section class="main-logo">
            <img src=" https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!--Buscador/input-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                    <input type="text">
                    <a class="micro-icon" href=""></a>
                    <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!--Botones-->
        <section class="main-buttons">
            <div>
                <button>Google Search</button>
            </div>
            <div>
                <button>I'm Feeling Lucky</button>
            </div>
        </section>

    </main>
    <!-- Footer: pie de pagina-->
    <footer>
            <!-- ul unordered list-->
            <ul class="footer-left">
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Advertising</a>
                </li>
                <li>
                    <a href="">Business</a>
                </li>  
                <li>
                    <a href="">How Search works</a>
                </li>
            </ul>
            
            <!-- ul unordered list-->
            <ul class="footer-right">
                <li>
                    <a href="">Privacy</a> 
                </li>
                <li>
                    <a href="">Terms</a> 
                </li>
                <li>
                    <a href="">Settings</a> 
                </li>  
            </ul>
       

    </footer>

</body>
</html>
